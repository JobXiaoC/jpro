    console.log($('div>span>#lazy1'));
    
    
    $('.lazy1').lazing({
        time: 2000,
        delay: 0,
        timing: 'back',//'ease-out',
        css: {
            width: '150',
            height: '150',
            'background-color': 'blue',
            opacity: 0,
            translate: ['200', 200],//上下、左右、前后 || 不带单位默认为px  || TODO 一个参数时，不在3D属性

            origin: ['30', '30']
        },
    }, true, true);
