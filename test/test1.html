<!doctype>
<html>
<head>
	<meta charset='utf-8'>
    <script type="text/javascript" src='../src/js/lib/jquery.min.js'></script>
	<script type="text/javascript" src="cssAnimation.js"></script>
</head>
<style id="style" type="text/css">
	div
        {
        width:100px;
        height:100px;
        background:red;
/*        position:relative;*/
/*        opacity: 0;*/
/*
        animation:mymove 2s infinite;
        -moz-animation:mymove 2s infinite;
        -webkit-animation:mymove 2s infinite;
        -o-animation:mymove 2s infinite; 
*/
        }
</style>
<body>
	<div class="div"></div>
</body>
</html>

<script>
    $('.div').cssAnimation({
        time: 2000,
        delay: 0,
        timing: [0.68, -0.55, 0.27, 1.55],//'ease-out',
        css: {
            width: '150',
            height: '150',
            'background-color': 'blue',
            opacity: 1,
            translate: ['200', 200],//上下、左右、前后 || 不带单位默认为px  || TODO 一个参数时，不在3D属性
            rotate: [.6, 1, .6, '80deg'],//
            skew: [-15, -15],
            scale: [2, 2],
            origin: ['30', '30']
        },
        repe: false,//重复动画
    });
</script>
